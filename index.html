<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-bg: #ffeef2;
            --envelope-color: #f08080;
            --envelope-dark: #e07070;
            --wax-red: #9d0208;
            --text-color: #4a4a4a;
        }

        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* The Envelope Container */
        .envelope-wrapper {
            position: relative;
            width: 350px;
            height: 250px;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* The Front Pocket */
        .pocket {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: var(--envelope-color);
            border-radius: 0 0 10px 10px;
            z-index: 3;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Top Flap */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-top: 135px solid var(--envelope-dark);
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
        }

        /* The Wax Seal */
        .wax-seal {
            position: absolute;
            top: 110px;
            left: 150px;
            width: 50px;
            height: 50px;
            background: var(--wax-red);
            border-radius: 50%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: 0.5s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart {
            width: 25px;
            height: 25px;
            background: white;
            clip-path: path("M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z");
        }

        /* The Letter */
        .letter {
            position: absolute;
            bottom: 5px;
            left: 15px;
            width: 320px;
            height: 230px;
            background: #fffdf5; /* Parchment white */
            border-radius: 5px;
            z-index: 2;
            transition: transform 0.8s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .letter h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            color: #d43f52;
            margin: 0;
        }

        .question {
            font-size: 18px;
            margin: 15px 0;
            font-weight: 600;
        }

        /* Animation States */
        .opened .flap { transform: rotateX(180deg); z-index: 1; }
        .opened .letter { transform: translateY(-170px); z-index: 4; }
        .opened .wax-seal { opacity: 0; pointer-events: none; }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        #yesBtn, #noBtn {
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        #yesBtn { background: #2ecc71; color: white; }
        #yesBtn:hover { background: #27ae60; transform: scale(1.1); }

        #noBtn { background: #e74c3c; color: white; position: absolute; }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelope">
        <div class="wax-seal" id="waxSeal">
            <div class="heart"></div>
        </div>
        <div class="flap"></div>
        <div class="pocket"></div>
        <div class="letter">
            <h2>Hi Beautiful,</h2>
            <p class="question">Will you be my Valentine?</p>
            <div class="btn-group">
                <button id="yesBtn">YES!</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const waxSeal = document.getElementById('waxSeal');
        const envelope = document.getElementById('envelope');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Open envelope logic
        waxSeal.addEventListener('click', (e) => {
            e.stopPropagation();
            envelope.classList.add('opened');
        });

        // Runaway No Button logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Success logic
        yesBtn.addEventListener('click', () => {
            const end = Date.now() + (10 * 1000);

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.7 },
                    colors: ['#ff69b4', '#ff1493', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.7 },
                    colors: ['#ff69b4', '#ff1493', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            document.querySelector('.letter h2').innerHTML = "YAY! ❤️";
            document.querySelector('.question').innerHTML = "I knew you'd say yes! I love you!";
            document.querySelector('.btn-group').style.display = 'none';
        });
    </script>
</body>
</html>
