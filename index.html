<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pups, My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffeef2;
            --envelope-color: #f08080;
            --wax-red: #9d0208;
            --yes-green: #2ecc71;
            --no-red: #e74c3c;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Floating Animation for the whole envelope */
        .envelope-wrapper {
            position: relative;
            width: 350px;
            height: 250px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Envelope Parts */
        .pocket {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: var(--envelope-color);
            border-radius: 0 0 10px 10px;
            z-index: 3;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-top: 135px solid #e07070;
            transform-origin: top;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
        }

        /* Wax Seal */
        .wax-seal {
            position: absolute;
            top: 110px;
            left: 150px;
            width: 50px;
            height: 50px;
            background: var(--wax-red);
            border-radius: 50%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s, opacity 0.5s;
        }

        .wax-seal:hover { transform: scale(1.1); }

        .heart {
            width: 25px;
            height: 25px;
            background: white;
            clip-path: path("M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z");
        }

        /* The Letter */
        .letter {
            position: absolute;
            bottom: 10px;
            left: 15px;
            width: 320px;
            height: 230px;
            background: #fffdf5;
            border-radius: 5px;
            z-index: 2;
            transition: transform 0.8s ease-in-out;
            padding: 25px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.05);
        }

        .letter h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 30px;
            color: #d43f52;
            margin: 0 0 10px 0;
        }

        .question {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Text Choices (Instead of Buttons) */
        .choices {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px; /* Moves them side-by-side */
            margin-top: 10px;
        }

        .option {
            font-family: 'Dancing Script', cursive;
            font-size: 34px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            user-select: none;
        }

        #yesBtn { color: var(--yes-green); }
        #yesBtn:hover { transform: scale(1.2); text-shadow: 0 0 10px rgba(46, 204, 113, 0.3); }

        #noBtn { 
            color: var(--no-red); 
            position: relative; 
            z-index: 100;
        }

        /* Opening Animations */
        .opened .flap { transform: rotateX(180deg); z-index: 1; }
        .opened .letter { transform: translateY(-180px); z-index: 4; }
        .opened .wax-seal { opacity: 0; pointer-events: none; }

    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelope">
        <div class="wax-seal" id="waxSeal">
            <div class="heart"></div>
        </div>
        <div class="flap"></div>
        <div class="pocket"></div>
        <div class="letter">
            <h2>Hi Pups, My Love</h2>
            <p class="question">Will you be my Valentine?</p>
            <div class="choices">
                <span id="yesBtn" class="option">Yes</span>
                <span id="noBtn" class="option">No</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const waxSeal = document.getElementById('waxSeal');
        const envelope = document.getElementById('envelope');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // 1. Click Wax Seal to Open
        waxSeal.addEventListener('click', () => {
            envelope.classList.add('opened');
        });

        // 2. "No" text moves away from mouse
        noBtn.addEventListener('mouseover', () => {
            // Randomly move No within the screen viewport
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // 3. "Yes" text triggers Petals
        yesBtn.addEventListener('click', () => {
            const end = Date.now() + (15 * 1000); // 15 seconds

            (function frame() {
                // Left side petals
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.8 },
                    colors: ['#ff69b4', '#ff1493', '#ffffff']
                });
                // Right side petals
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.8 },
                    colors: ['#ff69b4', '#ff1493', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Final text update
            document.querySelector('.letter h2').innerHTML = "I Love You! ❤️";
            document.querySelector('.question').innerHTML = "I knew you'd say yes!";
            document.querySelector('.choices').style.display = 'none';
        });
    </script>
</body>
</html>
